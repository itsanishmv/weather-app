<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live weather-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input class ='search-box' type="text" placeholder ="type here ....">
        </header>
        <main>
            <section class="location">
                <div class="city"></div> 
                <div class="date"></div>   
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="vanillajs.js"></script>
    
</body>
</html>
